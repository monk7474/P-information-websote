        }

            color: white;

        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .upload-section, .search-section {

            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .upload-controls, .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        input, select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        #searchInput {
            flex: 1;
            min-width: 200px;
        }

        .breed-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .breed-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .breed-card:hover {
            transform: translateY(-5px);
        }

        .breed-image {
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            position: relative;
        }

        .breed-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .breed-info {
            padding: 20px;
        }

        .breed-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .breed-type {
            color: #667eea;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .breed-traits {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .trait-tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .breed-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
        }

        .stat-bar {
            width: 50px;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .compare-btn {
            width: 100%;
            padding: 8px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .compare-btn.selected {
            background: #38a169;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
            position: relative;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .modal-body {
            padding: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

            flex-wrap: wrap;
            gap: 8px;

            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .behavior-tag {
            background: #e53e3e !important;
        }

        .detail-stats {

            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .detail-stat {
            text-align: center;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);

            z-index: 500;
            max-height: 50vh;
            overflow-y: auto;
        }

            transform: translateY(0);
        }

        .compare-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .compare-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .compare-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }

        .remove-compare {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }

            border-radius: 15px;
            margin-top: 20px;
            display: none;

            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        .upload-success {
            background: #d4edda;
            color: #155724;
        }

        .upload-error {
            background: #f8d7da;
            color: #721c24;
        }

            <div id="uploadStatus" class="upload-status"></div>
        </div>

        <div class="search-section">
            <div class="filter-controls">
                <input type="text" id="searchInput" placeholder="Search breeds...">
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="Dog">Dogs</option>
                    <option value="Cat">Cats</option>
                </select>
                <select id="sizeFilter">
                    <option value="">All Sizes</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
                <select id="sortFilter">
                    <option value="">Sort By</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="energy">Energy Level</option>
                    <option value="affection">Affection Level</option>

            </div>
        </div>

        <div id="breedGrid" class="breed-grid"></div>
        <div id="noResults" class="no-results">
            <h3>No breeds found</h3>
            <p>Try adjusting your search criteria.</p>
        </div>

        <div id="comparePanel" class="compare-panel">

            <div id="compareContent" class="compare-content"></div>

        <div id="breedModal" class="modal">

                </div>
                <div class="modal-body">
                    <div class="detail-section">

                    </div>
                    <div class="detail-section">
                        <h3>Description</h3>
                        <p id="modalDescription"></p>
                    </div>
                    <div class="detail-section">

                    <div class="detail-section">
                        <h3>Characteristics</h3>
                        <div class="detail-stats" id="modalStats"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        ];

        let filtered = breeds;
        let comparing = [];
        let selectedBreed = null;

        // Initialize the app
        function init() {
            populateBreedSelect();
            setupEventListeners();
            render();
        }

        function populateBreedSelect() {
            const select = document.getElementById('breedSelect');
            select.innerHTML = '<option value="">Select a breed...</option>';
            
            const sorted = [...breeds].sort((a, b) => a.name.localeCompare(b.name));
            sorted.forEach(breed => {
                const option = document.createElement('option');
                option.value = breed.name;
                option.textContent = `${breed.name} (${breed.type})`;
                select.appendChild(option);
            });
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', search);
            document.getElementById('typeFilter').addEventListener('change', search);
            document.getElementById('sizeFilter').addEventListener('change', search);
            document.getElementById('sortFilter').addEventListener('change', search);
            
            document.getElementById('breedModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeModal();
            });
        }

        function search() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const sizeFilter = document.getElementById('sizeFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filtered = breeds.filter(breed => {
                const matchesSearch = breed.name.toLowerCase().includes(searchTerm) ||
                                   breed.description.toLowerCase().includes(searchTerm) ||
                                   breed.traits.some(trait => trait.toLowerCase().includes(searchTerm));
                
                const matchesType = !typeFilter || breed.type === typeFilter;
                const matchesSize = !sizeFilter || breed.size === sizeFilter;
                
                return matchesSearch && matchesType && matchesSize;
            });

            if (sortFilter === 'name') {
                filtered.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortFilter === 'energy') {
                filtered.sort((a, b) => b.stats.energy - a.stats.energy);
            } else if (sortFilter === 'affection') {
                filtered.sort((a, b) => b.stats.affection - a.stats.affection);
            }

            render();
        }

        function render() {
            const grid = document.getElementById('breedGrid');
            const noResults = document.getElementById('noResults');

            if (filtered.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filtered.map(breed => createBreedCard(breed)).join('');
        }

        function createBreedCard(breed) {
            const isComparing = comparing.includes(breed.name);
            const traits = breed.traits.map(trait => `<span class="trait-tag">${trait}</span>`).join('');
            
            const imageContent = breed.image 
                ? `<img src="${breed.image}" alt="${breed.name}">`
                : breed.emoji;

            return `
                <div class="breed-card" onclick="showDetails('${breed.name}')">
                    <div class="breed-image">${imageContent}</div>
                    <div class="breed-info">
                        <div class="breed-name">${breed.name}</div>
                        <div class="breed-type">${breed.type} ‚Ä¢ ${breed.size}</div>
                        <div class="breed-traits">${traits}</div>
                        <div class="breed-description">${breed.description}</div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span>Energy</span>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: ${breed.stats.energy}%"></div>
                                </div>
                            </div>
                            <div class="stat-item">
                                <span>Training</span>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: ${breed.stats.trainability}%"></div>
                                </div>
                            </div>
                            <div class="stat-item">
                                <span>Grooming</span>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: ${breed.stats.grooming}%"></div>
                                </div>
                            </div>
                            <div class="stat-item">
                                <span>Social</span>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: ${breed.stats.social}%"></div>
                                </div>
                            </div>
                            <div class="stat-item">
                                <span>Affection</span>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: ${breed.stats.affection}%"></div>
                                </div>
                            </div>
                            <div class="stat-item">
                                <span>Shedding</span>
                                <div class="stat-bar">
                                    <div class="stat-fill" style="width: ${breed.stats.shedding}%"></div>
                                </div>
                            </div>
                        </div>
                        <button class="compare-btn ${isComparing ? 'selected' : ''}" 
                                onclick="event.stopPropagation(); toggleCompare('${breed.name}')">
                            ${isComparing ? 'Remove from Compare' : 'Add to Compare'}
                        </button>
                    </div>
                </div>
            `;
        }

        function showDetails(breedName) {
            const breed = breeds.find(b => b.name === breedName);
            if (!breed) return;

            selectedBreed = breed;
            
            document.getElementById('modalEmoji').textContent = breed.emoji;
            document.getElementById('modalTitle').textContent = breed.name;
            document.getElementById('modalSubtitle').textContent = `${breed.type} ‚Ä¢ ${breed.size}`;
            document.getElementById('modalDescription').textContent = breed.description;
            document.getElementById('modalClimate').textContent = breed.climate;
            
            const traits = breed.traits.map(trait => 
                `<span class="detail-trait-tag">${trait}</span>`
            ).join('');
            document.getElementById('modalTraits').innerHTML = traits;
            
            const issues = breed.issues.map(issue => 
                `<span class="detail-trait-tag behavior-tag">${issue}</span>`
            ).join('');
            document.getElementById('modalIssues').innerHTML = issues;
            
            const stats = Object.entries(breed.stats).map(([key, value]) => `
                <div class="detail-stat">
                    <div class="stat-value">${value}%</div>
                    <div>${key.charAt(0).toUpperCase() + key.slice(1)}</div>
                </div>
            `).join('');
            document.getElementById('modalStats').innerHTML = stats;
            
            document.getElementById('breedModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('breedModal').classList.remove('active');
        }

        function toggleCompare(breedName) {
            const index = comparing.indexOf(breedName);
            
            if (index > -1) {
                comparing.splice(index, 1);
            } else {
                if (comparing.length >= 3) {
                    alert('You can only compare up to 3 breeds!');
                    return;
                }
                comparing.push(breedName);
            }
            
            updateComparePanel();
            render();
        }

        function updateComparePanel() {
            const panel = document.getElementById('comparePanel');
            const content = document.getElementById('compareContent');
            const count = document.getElementById('compareCount');
            
            count.textContent = comparing.length;
            
            if (comparing.length === 0) {
                panel.classList.remove('active');
                return;
            }
            
            panel.classList.add('active');
            
            content.innerHTML = comparing.map(breedName => {
                const breed = breeds.find(b => b.name === breedName);
                const traits = breed.traits.map(trait => `<span class="trait-tag">${trait}</span>`).join('');
                
                return `
                    <div class="compare-item">
                        <button class="remove-compare" onclick="toggleCompare('${breed.name}')">&times;</button>
                        <div style="text-align: center; margin-bottom: 10px;">
                            <div style="font-size: 2em;">${breed.emoji}</div>
                            <div style="font-weight: bold;">${breed.name}</div>
                            <div style="color: #667eea; font-size: 0.9em;">${breed.type} ‚Ä¢ ${breed.size}</div>
                        </div>
                        <div style="margin-bottom: 10px;">${traits}</div>
                        <div class="stats-grid">
                            ${Object.entries(breed.stats).map(([key, value]) => `
                                <div class="stat-item">
                                    <span>${key}</span>
                                    <div class="stat-bar">
                                        <div class="stat-fill" style="width: ${value}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function clearCompare() {
            comparing = [];
            updateComparePanel();
            render();
        }

        function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const breedSelect = document.getElementById('breedSelect');
            
            if (!fileInput.files[0]) {
                showStatus('Please select an image file.', 'error');
                return;
            }
            
            if (!breedSelect.value) {
                showStatus('Please select a breed.', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const breed = breeds.find(b => b.name === breedSelect.value);
                if (breed) {
                    breed.image = e.target.result;
                    showStatus(`Image uploaded for ${breed.name}!`, 'success');
                    fileInput.value = '';
                    breedSelect.value = '';
                    render();
                }
            };
            
            reader.readAsDataURL(file);
        }

        function clearAllImages() {
            breeds.forEach(breed => breed.image = null);
            showStatus('All images cleared!', 'success');
            render();
        }

        function showStatus(message, type) {
            const status = document.getElementById('uploadStatus');
            status.textContent = message;
            status.className = `upload-status upload-${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Start the app
        window.addEventListener('DOMContentLoaded', init);
    </script>
